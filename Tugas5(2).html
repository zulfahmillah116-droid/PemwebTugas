<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
   <style> :root {
     --gap: 1rem;
 }

 body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0;
     background: #f7f7f8;
     color: #222;
 }

 header,
 main,
 footer {
     max-width: 900px;
     margin: 0 auto;
     padding: 0.75rem 1rem;
 }

 header {
     background: white;
     border-bottom: 1px solid #e6e6e9;
     position: sticky;
     top: 0;
     z-index: 10;
 }

 h1 {
     margin: 0 0 .5rem;
     font-size: 1.5rem;
 }

 section {
     background: white;
     border: 1px solid #e6e6e9;
     border-radius: .75rem;
     padding: 1rem 1.5rem;
     margin: 0.75rem 0;

 }

 fieldset {
     border: 1px solid #dcdce0;
     border-radius: .5rem;
     padding: 1rem 1.25rem;
     margin-bottom: 1rem;
 }

 legend {
     padding: 0 .5rem;
     font-weight: 600;
 }

 .grid {
     display: grid;
     grid-template-columns: 1fr;
     gap: var(--gap);
 }

.grid-2 {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
}
 .row {
     display: grid;
     grid-template-columns: 180px 1fr;
     align-items: center;
     gap: .75rem;
 }

 label {
     font-weight: 600;
 }

 input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     width: 100%;
     max-width: 500px;
     padding: .55rem .6rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;
 }

 input[type="color"] {
     padding: 0;
     height: 2.25rem;
 }

 textarea {
     min-height: 90px;
 }


 .actions {
     display: flex;
     gap: .75rem;
     flex-wrap: wrap;
     margin-top: .75rem;
 }

 button,
 input[type="submit"],
 input[type="reset"] {
     border: 1px solid #1e88e5;
     background: #2196f3;
     color: white;
     padding: .6rem 1rem;
     border-radius: .5rem;
     cursor: pointer;
 }

 input[type="reset"] {
     border-color: #9e9e9e;
     background: #bdbdbd;
 }

 footer {
     color: #666;
     font-size: .9rem;
     text-align: center;
     padding-top: .5rem;
 }

 @media (max-width: 720px) {

     header,
     main,
     footer {
         padding: 0.75rem;
     }

     section {
         padding: 1rem;
         margin: 0.75rem 0.5rem;
     }

     fieldset {
         padding: 1rem;
     }

     .row {
         grid-template-columns: 1fr;
         gap: .5rem;
     }

     input,
     select,
     textarea {
         max-width: 100%;
     }

     .actions {
         justify-content: center;
     }
 }


/* === T-Shirt Size Grid === */
.tshirt-size {
  display: grid !important;
  grid-template-columns: 1fr 1fr;
  gap: 8px 20px;
  max-width: 250px;
}

.tshirt-size label {
  display: flex;
  align-items: center;
  gap: 6px;
  font-weight: 500;
}
</style>
 </style>

</head>
<body>
<main>
  <section>
    <form action="" method="">
      <label for=""> <h3>Class Registration Form</h3></label>
             <p> please fill out the form below to register for our class </p>
      <div class="grid-2">
        <div>
          <label>First Name</label>
          <input type="text" id="first" placeholder="Zulfahan">
        </div>
        <div>
          <label>Last Name</label>
           <input type="text" id="last" placeholder="Umillah">
        </div>
      </div>
      <div class="row">
        <div>
          <label>Email Address</label>
           <input type="email" id="email" placeholder="Zulmillah@example.com">
        </div>
        <div>
          <label>Number Phone</label>
           <input type="tel" id="phone" placeholder="(+62 8888 2222 333 )">
        </div>
      </div>
      <div class="grid-2">
        <div>
        <label>Country</label>
       <select >
         <option value="" disabled selected>Select Country</option>
         <option>
           Indonesia
         </option>
         <option>
           Cina
         </option>
         <option>
           Jepang 
         </option>
       </select>
       </div>
       <div>
     <label for="">Tanggal Lahir</label>
       <input type="Date"placeholder=""required="">
       </div>
      </div>
      <div class="tshirt-size">
        <label>T-shirt size</label>
    <label><input type="checkbox" name="size" value="small"> small</label>
    <label><input type="checkbox" name="size" value="Large"> Large</label>
    <label><input type="checkbox" name="size" value="Medium"> Medium </label>
    <label><input type="checkbox" name="size" value="extra large"> Extra large</label>
      </div>
       <h3>Emergency Contact Information</h3>
       <div class="row">
         <div>
           <label>Emergency contact name</label>
            <input type="text" id="first" placeholder="Borvien">
         </div>
         <div>
            <input type="tel" id="phone" placeholder="(+62 234 567 89)">
         </div>
         <label class="agree">
    <input type="checkbox" name="agree"> I agree to the terms and conditions of this event
  </label>
       </div>
       <div class="actions">
  <button type="submit" class="btn-black">Register Now!</button>
</div>
    </form>
  </section>
</main>
  
</body>
</html>
