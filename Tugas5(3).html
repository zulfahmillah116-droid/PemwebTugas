<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
   <style> :root {
     --gap: 1rem;
 }

 body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0;
     background: #f7f7f8;
     color: #222;
 }

 header,
 main,
 footer {
     max-width: 900px;
     margin: 0 auto;
     padding: 0.75rem 1rem;
 }

 header {
     background: white;
     border-bottom: 1px solid #e6e6e9;
     position: sticky;
     top: 0;
     z-index: 10;
 }

 h1 {
     margin: 0 0 .5rem;
     font-size: 1.5rem;
 }

 section {
     background: white;
     border: 1px solid #e6e6e9;
     border-radius: .75rem;
     padding: 1rem 1.5rem;
     margin: 0.75rem 0;
 }

 fieldset {
     border: 1px solid #dcdce0;
     border-radius: .5rem;
     padding: 1rem 1.25rem;
     margin-bottom: 1rem;
 }

 legend {
     padding: 0 .5rem;
     font-weight: 600;
 }

 .grid {
     display: grid;
     grid-template-columns: 1fr;
     gap: var(--gap);
 }

 .grid-2 {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
}
 .row {
     display: grid;
     grid-template-columns: 180px 1fr;
     align-items: center;
     gap: .75rem;
 }

 label {
     font-weight: 600;
 }

 input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     width: 100%;
     max-width: 500px;
     padding: .55rem .6rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;
 }

 input[type="color"] {
     padding: 0;
     height: 2.25rem;
 }

 textarea {
     min-height: 90px;
 }
 
 .checkbox-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.5rem 1rem;
    margin-top: 0.5rem;
}

.checkbox-grid label {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    font-weight: 600;
}

.agree {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    margin-top: 1rem;
    font-weight: 600;
}


 .actions {
     display: flex;
     gap: .75rem;
     flex-wrap: wrap;
     margin-top: .75rem;
 }

 button,
 input[type="submit"],
 input[type="reset"] {
     border: 1px solid #1e88e5;
     background: #2196f3;
     color: white;
     padding: .6rem 1rem;
     border-radius: .5rem;
     cursor: pointer;
 }

 input[type="reset"] {
     border-color: #9e9e9e;
     background: #bdbdbd;
 }

 footer {
     color: #666;
     font-size: .9rem;
     text-align: center;
     padding-top: .5rem;
 }

 @media (max-width: 720px) {

     header,
     main,
     footer {
         padding: 0.75rem;
     }

     section {
         padding: 1rem;
         margin: 0.75rem 0.5rem;
     }

     fieldset {
         padding: 1rem;
     }

     .row {
         grid-template-columns: 1fr;
         gap: .5rem;
     }

     input,
     select,
     textarea {
         max-width: 100%;
     }

     .actions {
         justify-content: center;
     }
 }

 </style>
</head>
<body>
  <main>
    <section>
      <form action="" method="">
        <label for=""> <h3>Membership Registration Form</h3></label>
             <p> please fill out the form below to become a member </p>
             <div class="grid-2">
              <div>
               <label>First Name</label>
          <input type="text" id="first" placeholder=" Enter First Name">
        </div>
          <div>
            <label>Last Name</label>
          <input type="text" id="last" placeholder=" Enter Last Name">
        </div>
          <div>
            <label>Email Address</label>
          <input type="email" id="email" placeholder=" Enter Email Address">
        </div>
           <div>
             <label>Phone Number</label>
          <input type="tel" id="phone" placeholder=" Enter Phone Number">
        </div>
         </div>
         <div class="address-form">
    <label for="address1">Address Line 1</label>
    <input type="text" id="address1" placeholder="Enter your address line 1">

    <label for="address2">Address Line 2</label>
    <input type="text" id="address2" placeholder="Enter your address line 2">
    </div>
    <div class="row">
        <div>
        <label>Country</label>
       <select >
         <option value="" disabled selected>United states of America</option>
         <option>
           Indonesia
         </option>
         <option>
           Cina
         </option>
         <option>
           Jepang 
         </option>
       </select>
       </div>
       <div>
         <div class="row">
        <label>Membership type</label>
        <div>
          <label> 
          <input type="radio" name="Membership" value="Basic" >Basic
          </label>
           <label> 
          <input type="radio" name="Membership" value="premium">premium
          </label>
        <label> 
          <input type="radio"name="Membership" value="elit">elit
          </label>
        </div>
      </div>
      <h3>Interest</h3>
      <div class="form-group">
  <label>Favorite sports</label>

  <div class="checkbox-grid">
    <label><input type="checkbox" name="sports" value="Football"> Football</label>
    <label><input type="checkbox" name="sports" value="Baseball"> Baseball</label>
    <label><input type="checkbox" name="sports" value="soccer"> soccer</label>
    <label><input type="checkbox" name="sports" value="Basketball"> Basketball</label>
    <label><input type="checkbox" name="sports" value="Hockey"> Hockey</label>
    <label><input type="checkbox" name="sports" value="other"> other</label>
  </div>
    <div class="join-form">
    <label for="reason">Why do you want to become a member?</label>
    <textarea id="reason" placeholder="Please tell us why you want to join" rows="5"></textarea>
    </div>
    <label class="agree">
    <input type="checkbox" name="agree"> I agree to the terms and conditions 
  </label>
       </div>
       <div class="actions">
  <button type="submit" class="btn-black">Register Now!</button>
</div>
      </form>
    </section>
  </main>
</body>
</html>
