<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Workshop 2 - DOM</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6f8ff, #e9efff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 25px;
      width: 340px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      text-align: center;
    }

    h3 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin: 4px;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    .tambah {
      background-color: #4caf50;
      color: white;
    }

    .hapus {
      background-color: #f44336;
      color: white;
    }

    ul {
      text-align: left;
      margin-top: 15px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h3>Daftar Item</h3>

    <!-- STRUKTUR TETAP -->
    <input id="input" type="text" placeholder="Isi item" />
    <button class="tambah" onclick="tambah()">Tambah Item</button>
    <button class="hapus" onclick="hapus()">Hapus Terakhir</button>

    <ul id="list"></ul>
  </div>

  <!-- LOGIKA TETAP -->
  <script>
    function tambah() {
      const input = document.getElementById("input");
      const teks = input.value.trim();
      if (!teks) return;

      const li = document.createElement("li");
      li.textContent = teks;

      document.getElementById("list").appendChild(li);
      input.value = "";
    }

    function hapus() {
      const list = document.getElementById("list");
      if (list.lastElementChild) {
        list.removeChild(list.lastElementChild);
      }
    }
  </script>

</body>
</html>
