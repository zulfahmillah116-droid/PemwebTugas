<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Workshop 5 - Method Chaining</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #e6e9f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      width: 380px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      text-align: center;
    }

    h3 {
      margin-bottom: 12px;
      color: #333;
    }

    #text {
      background: #f1f8e9;
      padding: 16px;
      border-radius: 12px;
      margin: 20px 0;
      font-size: 15px;
    }

    button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <div class="container">
    <h3>jQuery Method Chaining</h3>

    <!-- STRUKTUR SESUAI TASK -->
    <p id="text">Contoh method chaining.</p>
    <button id="run">Jalankan</button>
  </div>

  <!-- LOGIKA SESUAI TASK -->
  <script>
    $(function () {
      $("#run").click(function () {
        $("#text")
          .css("color", "red")
          .slideUp(2000)
          .slideDown(2000);
      });
    });
  </script>

</body>
</html>
