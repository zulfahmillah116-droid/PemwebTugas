<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
 <style> :root {
     --gap: 1rem;
 }

 body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0;
     background: #f7f7f8;
     color: #222;
 }

 header,
 main,
 footer {
     max-width: 900px;
     margin: 0 auto;
     padding: 0.75rem 1rem;
     
 }

 header {
     background: white;
     border-bottom: 1px solid #e6e6e9;
     position: sticky;
     top: 0;
     z-index: 10;
 }

 h1 {
     margin: 0 0 .5rem;
     font-size: 1.5rem;
 }

 section {
     background: white;
     border: 1px solid #e6e6e9;
     border-radius: .75rem;
     padding: 1rem 1.5rem;
     margin: 0.75rem 0;
 }

 fieldset {
     border: 1px solid #dcdce0;
     border-radius: .5rem;
     padding: 1rem 1.25rem;
     margin-bottom: 1rem;
 }

 legend {
     padding: 0 .5rem;
     font-weight: 600;
 }

 .grid {
     display: grid;
     grid-template-columns: 1fr;
     gap: var(--gap);
 }
 
 .grid-2 {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
}

.checkbox-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.5rem 1rem;
    margin-top: 0.5rem;
}

.checkbox-grid label {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    font-weight: 600;
}

.agree {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    margin-top: 1rem;
    font-weight: 600;
}
 .row {
     display: grid;
     grid-template-columns: 180px 1fr;
     align-items: center;
     gap: .75rem;
 }

 label {
     font-weight: 600;
 }

 input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     width: 100%;
     max-width: 500px;
     padding: .55rem .6rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;
 }

 input[type="color"] {
     padding: 0;
     height: 2.25rem;
 }

 textarea {
     min-height: 90px;
 }
 
 .hint {
     color: #999;
     font-size: 0.85rem;
     font-style: italic;
     margin-top: 4px;
 }

 .actions {
     display: flex;
     gap: .75rem;
     flex-wrap: wrap;
     margin-top: .75rem;
  
 }

 button,
 input[type="submit"],
 input[type="reset"] {
     border: 1px solid #1e88e5;
     background: #2196f3;
     color: white;
     padding: .6rem 1rem;
     border-radius: .5rem;
     cursor: pointer;
 }

 input[type="reset"] {
     border-color: #9e9e9e;
     background: #bdbdbd;
 }
 
 input[type="checkbox"] {
    accent-color: #bdbdbd;
    cursor: pointer;
}

.btn-black {
  background-color: #000;     
  color: white;               
  border: none;               
  padding: 0.7rem 1.5rem;     
  border-radius: 0.5rem;      
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn-black:hover {
  background-color: #333;     
}
footer {
     color: #666;
     font-size: .9rem;
     text-align: center;
     padding-top: .5rem;
}


 footer {
     color: #666;
     font-size: .9rem;
     text-align: center;
     padding-top: .5rem;
 }

 @media (max-width: 720px) {

     header,
     main,
     footer {
         padding: 0.75rem;
     }

     section {
         padding: 1rem;
         margin: 0.75rem 0.5rem;
     }

     fieldset {
         padding: 1rem;
     }

     .row {
         grid-template-columns: 1fr;
         gap: .5rem;
     }

     input,
     select,
     textarea {
         max-width: 100%;
     }

     .actions {
         justify-content: center;
     }
 }

 </style>
</head>
<body>
  <main>
    <section>
      <form action="" method="">
         <label for=""> <h3>Class Registration Form</h3></label>
             <p> please fill out the form below to register for our class </p>
         <div class="grid-2">
              <div>
               
          <input type="text" id="first" placeholder=" First Name">
        </div>
          <div>
          <input type="text" id="last" placeholder=" Last Name">
        </div>
          <div>
          <input type="email" id="email" placeholder="Email Address">
        </div>
           <div>
          <input type="tel" id="phone" placeholder="Phone Number">
        </div>
         </div>
      <div class="row">
       <label>Class Level</label>
       <select >
         <option value="" disabled selected>Select your class level</option>
         <option>
           S1
         </option>
         <option>
           S2
         </option>
         <option>
           S3
         </option>
       </select>
       <small Class="hint">Please choose the appropriate level for your experience</small>
      </div> 
<div class="form-group">
  <label>Class Days</label><br>
  <small class="hint">Please select the days you are available to attend class</small>

  <div class="checkbox-grid">
    <label><input type="checkbox" name="days" value="monday"> Monday</label>
    <label><input type="checkbox" name="days" value="tuesday"> Tuesday</label>
    <label><input type="checkbox" name="days" value="wednesday"> Wednesday</label>
    <label><input type="checkbox" name="days" value="thursday"> Thursday</label>
    <label><input type="checkbox" name="days" value="friday"> Friday</label>
    <label><input type="checkbox" name="days" value="saturday"> Saturday</label>
  </div>

  <label class="agree">
    <input type="checkbox" name="agree"> I agree to the terms and conditions of the class registration
  </label>
</div>
<div class="actions">
  <button type="submit" class="btn-black">Register Now!</button>
</div>
      </form>
    </section>
  </main>
  
</body>
</html>
